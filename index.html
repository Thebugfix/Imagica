<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head">
        <h1>Imagica</h1>
        <p>An Online Image Search Engine</p>
    </header>

    <main class="search-section">
        <label for="search" class="sr-only">Search for images</label>
        <div class="searchBar">
            <input type="text" id="search" placeholder="Search for images" aria-label="Search for images">
            <button id="btn" type="submit">Search</button>
        </div>
    </main>

    <section class="main">
        <div class="image">
            <!-- Images will be inserted here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
